<!DOCTYPE html>
<html>
   <head>
      <title>Властивість display</title>
      <meta charset="utf-8" />
      <title>Document</title>
      <link rel="stylesheet" href="style2.css">
      <style>
         span, div div {
            border: solid 2px black;
            width: 50px;
            height: 50px;
         }
      </style>
   </head>
   <body>
      <div class="list">
         <span>Текст</span>
         <span class="block">Текст</span>
         <span>Текст</span>
      </div>
      <div class="list">
         <div>Текст</div>
         <div class="inline">Текст</div>
         <div>Текст</div>
      </div>
      <div class="list">
         <span>Текст</span>
         <span class="inline-block">Текст</span>
         <span>Текст</span>
      </div>
   </body>
</html>

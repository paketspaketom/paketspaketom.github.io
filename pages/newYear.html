<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../сss/newYear.css">
</head>
<body>
    <h1 class="heading">
        <span>Новий рік настає</span>
        <span class="heading_sub">через</span>
    </h1>
    <div class="counter">
        <div class="glass">
            <div class="card">
                <span class="value" id="days">00</span>
                <span class="caption">днів</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="hours">00</span>
                <span class="caption">годин</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="minutes">00</span>
                <span class="caption">хвилин</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="seconds">00</span>
                <span class="caption">cекунд</span>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
